<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simon Says</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style type="text/css"></style>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="row">

            <div class="col-sm-8">
                <div class="alert alert-info" role="alert" id="status">Press Start to play</div>
            </div>

            <div class="col-sm-2">
                <p>Round # <strong id="round">-</strong></p>
            </div>

            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" id="button-start">Start</button>
            </div>

        </div>
    </div>

    <div class="container" id="board">
        <div class="row">

            <div class="col-sm">
                <div id="square-1" class="square"></div>
            </div>

            <div class="col-sm">
                <div id="square-2" class="square"></div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-sm">
                <div id="square-3" class="square"></div>
            </div>

            <div class="col-sm">
                <div id="square-4" class="square"></div>
            </div>
        </div>
    </div>


   <script type="text/javascript" src="main.js"></script>

</body>
</html>
